<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="icon" href="../images/logo.png">
    <meta name="author" content="Guillermo Escobar">
    <meta name="description" content="restaurante, como en casa, sitio web de restaurante">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&family=Poppins:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/logo.png" alt="Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                  <a class="nav-link active" aria-current="page" href="./menu.html">MENÚ</a>
                  <a class="nav-link active" aria-current="page" href="./sobre-nosotros.html">SOBRE NOSOTROS</a>
                  <a class="nav-link active" aria-current="page" href="./contacto.html">CONTACTO</a>
                  <a class="nav-link active" aria-current="page" href="#">RESERVA ONLINE</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="section-reserva">
        <article class="section-reserva__texto">
            <h2 class="section-reserva__texto--titulo"><span class="section-reserva__texto--span">Reserva <br> </span>MESA EN NUESTRO RESTAURANTE</h2>
            <p class="section-reserva__texto--parrafo">Rellena el formulario y responderemos vía email para confirmar tu reserva.</p>
        </article>
        <article class="section-reserva__formulario">
            <form class="section-reserva__formulario--form" action="#" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="section-reserva__formulario--container-fecha">
                    <label class="section-reserva__formulario--label" for="fecha">Fecha</label>
                    <input class="section-reserva__formulario--input" type="date" name="fecha">
                </div>
                <div class="section-reserva__formulario--container-hora">
                    <label class="section-reserva__formulario--label" for="hora">Hora</label>
                    <input class="section-reserva__formulario--input" type="time" name="hora">
                </div>
                <div class="section-reserva__formulario--container-comensales">
                    <label class="section-reserva__formulario--label" for="comensales">Comensales</label>
                    <select class="section-reserva__formulario--selector" name="comensales">
                        <option value="0">...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                      </select>
                </div>        
                <div class="section-reserva__formulario--container-nombre">
                    <label class="section-reserva__formulario--label" for="nombre">Nombre</label>
                    <input class="section-reserva__formulario--input" type="text" name="nombre" required>
                </div>
                <div class="section-reserva__formulario--container-email">
                    <label class="section-reserva__formulario--label" for="correo electronico">Correo Electrónico</label>
                    <input class="section-reserva__formulario--input" type="email" name="email" required>
                </div>
                <div class="section-reserva__formulario--container-telefono">
                    <label class="section-reserva__formulario--label" for="telefono">Teléfono</label>
                    <input class="section-reserva__formulario--input" type="tel" name="telefono">
                </div> 
                <div class="section-reserva__formulario--container-checkbox">
                    <input class="section-reserva__formulario--checkbox" type="checkbox" name="casilla">
                    <label class="section-reserva__formulario--label-checkbox" for="checkbox">Acepto la Política de privacidad</label>
                </div> 
                  <input class="section-reserva__formulario--enviar" type="submit" value="Solicitar Reserva">
            </form>
        </article>
    </section>
    <footer class="footer">
        <a class="footer__logo" href="../index.html">
            <img class="footer__logo--img" src="../images/logo.png" alt="Logo">
        </a> 
        <div class="footer__redes">
             <a class="footer__redes--enlace" href="#">
                 <img class="footer__redes--img" src="../images/facebook.svg" alt="Facebook">
             </a>
             <a class="footer__redes--enlace" href="#">
                 <img class="footer__redes--img" src="../images/instagram.svg" alt="Instagram">
             </a>
             <a class="footer__redes--enlace" href="#">
                 <img class="footer__redes--img" src="../images/whatsapp.svg" alt="Whatsapp">
             </a>
             <a class="footer__redes--enlace" href="#">
                 <img class="footer__redes--img" src="../images/twitter.svg" alt="Twitter">
             </a>            
        </div>
        <div class="footer__encuentranos">
             <h4 class="footer__encuentranos--titulo">Encuéntranos</h4>
             <p class="footer__encuentranos--parrafo">Calle Falsa 123.</p>
             <p class="footer__encuentranos--parrafo">email@restaurante.com</p>
             <p class="footer__encuentranos--parrafo">+54 111 111111</p>
        </div>
     </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
